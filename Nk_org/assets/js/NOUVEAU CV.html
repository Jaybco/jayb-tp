<h1>CURRICULUM VITEA</h1>
<form method="post" action="ttt.js">
<label for="nom">NOM:</label>
<input type="number" name="nom"id="nom" placeholder="Entrer votre nom ici..." min="17" max="100" step="0.1" required="on">
<br/><br/>
<label for="prenom">PRENOM:</label>
<input type="number" name="prenom"id="prenom" placeholder="Entrer votre prenom ici..." min="17" max="100" step="0.1" required="on">
<br/><br/>
<label for="postnom">POSTNOM:</label>
<input type="number" name="postnom"id="postnom" placeholder="Entrer votre postnom ici..." min="17" max="100" step="0.1" required="on">
<br/><br/>

<label for="sexe">VOTRE PHOTO DE PROFIL:</label><br/>
<input type="file" name="photo" id="photo">
<br/><br/>

<h3>ADRESSE</h3>
<form method="post" action="ttt.js">
<label for="adresse">ADRESSE:</label>
<input type="number" name="adresse"id="adresse" placeholder="Entrer votre adresse ici..." min="17" max="100" step="0.1" required="on">
<br/><br/>

<h3>N° DE TELEPHONE </h3>
<form method="post" action="ttt.js">
<label for="telephone">TELEPHONE:</label>
<input type="number" name="telephone"id="telephone" placeholder="Entrer votre n° de telephone  ici..." min="17" max="100" step="0.1" required="on">
<br/><br/>

<label for="lang">LANGUE PARLER:</label><br/>
<input type="checkbox" name="fr" id="fr">Fr<br/>
<input type="checkbox" name="en" id="fr">En<br/>
<input type="checkbox" name="sw" id="fr">Sw<br/>
<input type="checkbox" name="jp" id="jp">JP<br/>
<input type="checkbox" name="lgl" id="lgl">LGL<br/>
<br/><br/>
<label for="sexe">VOTRE SEXE</label><br/>
<input type="radio" name="sexe" id="sexe" value="M">M<br/>
<input type="radio" name="sexe" id="sexe" value="F">F<br/>
<br/><br/>
<label for="sexe"><span class="importante">VOTRE NATIONALITE:</span></label><br/>
<select name="Nationalite" id="Nationalite">
<option value="congolaise">Congolaise</option>
<option value="rwandaise">Rwandaise</option>
<option value="" selected></option>
</select>
<br/><br/>

<label for="lang">EXPERIENCES DE TRAVAIL:</label><br/>
<input type="checkbox" name="un a deux ans" id="un a deux ans">Un a deux ans<br/>
<input type="checkbox" name="un ans" id="un ans">Un ans<br/>

<br/><br/>

<select name="commercial et gestion" id="Commercial et Gestion">
<option value="licence">Licence</option>
<option value="master">Master</option>
<option value="" selected></option>
</select>
<br/><br/>

<label for="sms">VOTRE MESSAGE</label><br/>
<textarea name="sms" id="sms"></textarea>
<br/><br/>
<input type="submit" value="Envoyer" name="Envoyer">
<input type="reset" value="Effacer" name="effacer">
<input type="button" value="+" name="add">
<script src="./../assets/js/SCRIPT.JS></script>
</form>
